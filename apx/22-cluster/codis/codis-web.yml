version: '3'

services:
  codis-fe:
    image: ${CODIS_IMG_TAG}
    command: codis-fe -l /codis/log/fe.log --zookeeper ${HOST_ADDR}:2181 --listen=0.0.0.0:${FE_PORT} --assets=/gopath/src/github.com/CodisLabs/codis/bin/assets
    restart: always
    hostname: codis-fe
    container_name: codis-fe
    ports:
      - ${HOST_FE_PORT}:${FE_PORT}
    volumes:
      - ./data/codis-fe:/codis/data
      - ./conf:/codis/conf
      - ../../../log/codis:/codis/log
    networks:
      - codis-cluster-web

  codis-dashboard:
    image: ${CODIS_IMG_TAG}
    command: codis-dashboard -l /codis/log/dashboard.log -c /codis/conf/dashboard.toml --host-admin ${HOST_ADDR}:${HOST_DASHBOARD_PORT}
    restart: always
    hostname: codis-dashboard
    container_name: codis-dashboard
    ports:
      - ${HOST_DASHBOARD_PORT}:${DASHBOARD_PORT}
    volumes:
      - ./data/codis-dashboard:/codis/data
      - ./conf:/codis/conf
      - ../../../log/codis:/codis/log
    networks:
      - codis-cluster-web

networks:
  codis-cluster-web:
    driver: bridge
